<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SportsManiac</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pridi:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/compiled/main.css" />
  </head>
  <body>
    <!--Header Section-->
    <section id="home-header">
      <div class="home-header-title">
        <h1>SportsManiac <i class="fas fa-football-ball"></i></h1>
      </div>
    </section>
    <!--Slider Section-->
    <section class="section grey darken-3 slider-section">
      <div class="slider">
        <ul class="slides">
          <li>
            <img src="./assets/images/carousel/audience_img_01.jpg" alt="" />
            <div class="caption right-align">
              <h3>Go crazy for Sport</h3>
            </div>
          </li>
          <li>
            <img src="./assets/images/carousel/sport_img_01.jpg" alt="" />
            <div class="caption left-align">
              <h3>Be a part of the Action</h3>
            </div>
          </li>
          <li>
            <img src="./assets/images/carousel/team_img_01.png" alt="" />
            <div class="caption right-align">
              <h3>Root for your Team</h3>
            </div>
          </li>
        </ul>
      </div>
    </section>
    <!--Search Bar Section-->
    <section>
      <div class="whiteLine2">
        <div class="home-container">
          <div class="grey darken-3 search-title">
            <h2>Search For Your Team</h2>
          </div>
          <div class="input-field">
            <div class="row">
              <div class="col s10">
                <input
                  type="text"
                  class="white grey-text autocomplete"
                  placeholder="Boston, Aukland, etc..."
                  id="search-input"
                  required
                />
              </div>
              <div class="col s2">
                <div id="search-btn" class="btn search-btn green lighten-1">
                  <h5>Search</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--Sport Buttons Section-->
    <section class="home-container">
      <div class="row">
        <div class="col red s4 m2 sport-btn center">
          <h2><i class="fas fa-baseball-ball"></i></h2>
        </div>
        <div class="col purple s4 m2 sport-btn center">
          <h2><i class="fas fa-futbol"></i></h2>
        </div>
        <div class="col blue s4 m2 sport-btn center">
          <h2><i class="fas fa-football-ball"></i></h2>
        </div>
        <div class="col cyan s4 m2 sport-btn center">
          <h2><i class="fas fa-basketball-ball"></i></h2>
        </div>
        <div class="col yellow s4 m2 sport-btn center">
          <h2><i class="fas fa-hockey-puck"></i></h2>
        </div>
        <div class="col black s4 m2 sport-btn center">
          <h2>RG</h2>
        </div>
      </div>
    </section>
    <!--Accordion Bar Section-->
    <section id="accordions" class="home-container accordion-section">
      <div class="space"></div>
    </section>

    <div class="whiteLine"></div>
    <!--Footer Section-->
    <section class="footer-section grey darken-3">
      <div class="container"></div>
    </section>
    <!--SCRIPTS-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
      $(document).ready(function () {
        //Init Slider
        $('.slider').slider({
          indicators: false,
          height: 700,
          transition: 500,
          interval: 6000,
        });
      });
    </script>
    <script src="js/accordion.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>

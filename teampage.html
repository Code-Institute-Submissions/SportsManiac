<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SportsManiac : Team</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pridi:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/compiled/main.css" />
  </head>
  <body>
    <!--Header Section-->
    <section id="home-header">
      <div class="home-header-title">
        <h1>SportsManiac <i class="fas fa-football-ball"></i></h1>
      </div>
    </section>
    <!--Top Team Description-->
    <section class="home-container">
      <div class="row">
        <div class="col s12 m4 grey darken-3">
          <img
            class="team-Badge-main"
            src="https://www.thesportsdb.com/images/media/team/badge/051sjd1537102179.png"
          />
        </div>
        <div class="col s12 m8">
          <div class="white">
            <h2 class="team-title" id="Team-Page-Name">Boston Celtics</h2>
          </div>
          <div class="team-full-desc"></div>
        </div>
      </div>
    </section>
    <section class="section home-container">
      <div class="row">
        <div class="col s2 red team-member"></div>
        <div class="col s2 yellow team-member"></div>
        <div class="col s2 black team-member"></div>
        <div class="col s2 cyan team-member"></div>
        <div class="col s2 purple team-member"></div>
        <div class="col s2 orange team-member"></div>
      </div>
    </section>
    <section class="section home-container">
      <div class="stadium-section row">
        <div class="col s12 m8"></div>
        <div class="col s12 m4 grey darken-3 stadium-desc"></div>
      </div>
    </section>
    <section class="section">
      <div class="row">
        <div class="col m9"></div>
        <div class="col m3"></div>
      </div>
    </section>
    <section>
      <div class="home-container">
        <div class="row">
          <div class="col m4 yellow team-event"></div>
          <div class="col m4 red team-event"></div>
          <div class="col m4 orange team-event"></div>
        </div>
      </div>
    </section>
    <div class="whiteLine"></div>
    <!--Footer Section-->
    <section class="footer-section grey darken-3">
      <div class="container"></div>
    </section>
    <!--SCRIPTS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/store.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
